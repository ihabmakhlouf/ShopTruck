syntax = "proto3";

option csharp_namespace = "ShopTruck.Product.Grpc.Protos";

service ProductServiceGrpc
{
	rpc GetProductById(GetProductRequest) returns (GetProductResponse);
}

message GetProductRequest
{
	string id = 1;
}
message GetProductResponse 
{
  string id = 1;
  string name = 2;
  string description = 3;
  string categoryId = 4;
  int32 price = 5;
}